 naval_submarine_folder:0 "잠수함"
 naval_submarine_folder_desc:0 "잠수함은 수중 잠행이 가능한 해군함정이다. 잠수함은 어뢰와 미사일을 주력 병기로 삼는다. 주로 물속으로 항해하기 때문에 탐지하기 어렵고 따라서 전략적 공격무기로 사용가능하다."
