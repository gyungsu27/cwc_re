 mobile_support_marine_1:0 "상륙지원 작전"
 mobile_support_marine_1_desc:0 "주력군이 상륙예정인 지역에 해병 특공대가 잠입하여 미리 준비를 해둡니다."
 mobile_support_marine_2:0 "견고한 해안방어"
 mobile_support_marine_2_desc:0 "아군의 해안은 해병이 지킵니다."
 mobile_support_marine_3:0 "지형 활용"
 mobile_support_marine_3_desc:0 "지형을 활용한 작전은 해병을 유리하게 해줍니다."
 mobile_support_marine_4:0 "전술적 타격"
 mobile_support_marine_4_desc:0 "연속적인 전술 타격은 적군을 크게 흔들어 무너뜨릴 것 입니다."
 mobile_support_marine_5:0 "기동 방어"
 mobile_support_marine_5_desc:0 "적이 예상못한 곳으로 신속히 이동하여 타격을 가한다면 공세를 멈추게 될 것 입니다."
 mobile_support_marine_6:0 "도서 탈환"
