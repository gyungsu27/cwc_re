# Air Tech techtree labels
 AIR_TITLE_FIGHTER:0 "다목적기"
 AIR_TITLE_FIGHTER_desc:0 "공대공 및 공대지 등 다목적 임무를 수행 할 것을 중점에 두고 설계한 항공기 입니다. 때문에 항공우세기에 비해 부족한 대공능력을 가지고 있습니다."
 AIR_TITLE_HEAVY_FIGHTER:0 "전투기"
 AIR_TITLE_HEAVY_FIGHTER_desc:0 "공중전에 중점을 두고 설계한 항공기 입니다. 공중전에 집중하였기 때문에 공중우세기 라고 불리기도 합니다. 하지만 그 때문에 지상공격은 제한적인 능력만 가졌습니다."
 AIR_TITLE_cv_fighter:0 "함재 전투기"
 AIR_TITLE_cv_fighter_desc:0 "항공모함에서 이륙하여 함대 방공을 책임지는 전투기 입니다. 공중전에 집중하였기 때문에 지상공격에는 부족한 면모를 보입니다. 하지만 후계기로 갈수록 임무별로 나뉜 기종을 하나로 합치고자 했습니다."
 AIR_TITLE_cv_cas_fighter:0 "함재 전폭기"
 AIR_TITLE_cv_cas_fighter_desc:0 "항공모함에서 이륙하여 함선 및 지상 타격에 중점을 둔 항공기 입니다. 함재 전투기에 비해 부족한 공대공 능력을 지녔습니다."
 AIR_TITLE_light_fighter:0 "무인기"
 AIR_TITLE_light_fighter_desc:0 "무인기는 미지의 영역 입니다. 처음에는 정찰만 가능하지만 기술력이 늘어날수록 더 많은 지상공격 장비와 항속거리를 지니게 됩니다."
 AIR_TITLE_CAS:0 "공격기"
 AIR_TITLE_CAS_desc:0 "오로지 지상공격에만 목적을 둔 항공기 입니다. 저공 비행을 하면서 지상의 대공포화를 견딜 수 있어야 해서 튼튼하게 만들어 졌습니다."
 
 AIR_TITLE_transport_plane:0 "수송기"
 transport_plane_equipment_desc:0 "목적지까지 공수부대를 수송하며, 보급물자를 공중 투하 하기도 합니다."
 AIR_TITLE_naval_bomber:0 "대잠초계기"
 AIR_TITLE_naval_bomber_desc:0 "넓은 지역에서 적의 잠수함을 탐색하고 공격하기 위해 개발된 무기체계 입니다."
 AIR_TITLE_AWACS:0 "공중조기경보통제기"
 AIR_TITLE_AWACS_desc:0 "공중 조기경보 및 통제/관제 체계를 가진 항공기 입니다. 공중을 날아다니는 레이더 역할을 합니다."
 
 AIR_TITLE_long_range_strategic_bomber:0 "장거리 전략폭격기"
 AIR_TITLE_long_range_strategic_bomber_desc:0 "먼거리를 날아서 융단폭격을 가할 수 있는 폭격기 입니다. 속도가 느리기 때문에 격추될 위험이 있습니다. 하지만, 대규모 폭격을 가하여 상대방의 산업에 막대한 타격을 입힐 수 있습니다."
 AIR_TITLE_jet_strategic_bomber:0 "제트 전략폭격기"
 AIR_TITLE_supersonic_strat_bomber:0 "초음속 전략폭격기"
 AIR_TITLE_supersonic_strat_bomber_desc:0 "스텔스 전략폭격기에 비해 많은 폭장량으로 빠른 속도로 먼 거리를 날아가 전략 폭격을 가하고 돌아오는 폭격기 입니다."
 AIR_TITLE_stealth_strat_bomber:0 "스텔스 전략폭격기"
 AIR_TITLE_stealth_strat_bomber_desc:0 "초음속 전략폭격기와 다르게 스텔스를 통한 생존성을 우선한 폭격기 입니다. 비록 적은 폭장량을 지녔지만 높은 생존성으로 침투해서 폭격을 하고 귀환 합니다."
 
 tech_land_drone_1:0 "육군 정찰드론 1"
 tech_land_drone_1_desc:0 "보병들이 공군의 도움 없이 바로 주변을 정찰을 할 수 있게 해주는 소형 드론 입니다."
 tech_land_drone_2:0 "육군 정찰드론 2"
 tech_land_drone_2_desc:0 "보병들이 공군의 도움 없이 바로 주변을 정찰을 할 수 있게 해주는 소형 드론 입니다."
