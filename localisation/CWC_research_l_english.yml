 ARMOUR_TITLE_active_protection_system:0 "능동방호 체계"
 active_protection_system_desc:0 "전차나 장갑차량에 쓸 수 있는 로켓탄 방어용 장비. \n능동 주사 레이더나 IR 센서 따위로 접근하는 적탄을 감지하고 미사일이 날아오는 순간 방해 전파/광선을 뿌리고 연막으로 차체를 가리며, 이마저도 안 통하면 소형 미사일이나 탄두, 폭발을 쏘아 요격하는 형식이다."
 active_protection_system_1:0 " 능동 방호 체계 1"
