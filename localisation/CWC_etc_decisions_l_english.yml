 social_democracy_revolutionaries:0 "social democracy Revolutionaries"
 social_democracy_revolutionaries_desc:0 "If support for social democracy rises above 70%, the nation will be plunged into civil war. If support for social democracy drops below 30%, revolutionary activity will stop."
