### 아이디어
 
 anti_china_communism_pact:0 "Anti-Soviet Pact"
 anti_china_communism_pact_desc:1 "If one country in the pact is attacked by the Soviet Union, all other members will be called to war. Members already at war with Soviet Union will not be called."
 anti_china_communism_pact_refused_call:0 "Refused To Honor Anti-Soviet Pact"
 anti_china_communism_pact_refused_call_desc:0 "This nation did not honor the Anti-Soviet Pact when called to war. This has caused the people to doubt the current government and spurred a rise in communist supporters."

