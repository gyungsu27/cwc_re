 amphibious_tank_equipment_desc:0 "전차가 물을 통과 할 수 있도록 개조되었습니다. 다른 전차보다 수륙양용 상륙과 강 도하가 훨씬 뛰어나지만 더 많은 연료를 필요로 합니다."
