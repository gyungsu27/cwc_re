 light_mechanized_desc:0 "장갑차를 기동수단으로 쓰는 부대 입니다. 차량보다는 적의 공격으로 부터 더 보호를 받을 수 있지만, 기계화보병에 비해 공격수단이 제한되어 있습니다. 차량화 기동대 편제에 넣으면 좀 더 보호를 받을 수 있으며, 기계화 기동대 편제에 넣는다면 좀 더 많은 병력으로 전선을 유지 할 수 있습니다."
