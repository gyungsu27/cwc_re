 NS_Gen_landed_proprietor_desc:0 "지역의 대토지를 소유하거나 인근의 소작농민들을 사회, 경제적으로 통제하며 지역의 사회, 경제실권을 장악한 무리들 입니다. 이들의 강력한 권력은 중앙정부의 통제력에 지속적으로 도전 하였으며 정부의 행정력을 마비 시켰습니다."
 
