 press_free:0 "자유 언론"
 press_free_desc:0 "정치권력의 억압에서 해방된 언론은 새로운 위기에 직면하였다. 그들 스스로 제 4부를 자처하고 특권을 행사 하려고 하기 시작하였다.\n"
 press_regulated:0 "통제된 언론"
