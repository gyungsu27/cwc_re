l_english:
LOADING_TIP_0:0 "전투를 앞둔 병사의 눈빛을 본 적이 있는 사람이라면 전쟁을 하자는 말을 하지 못할 것이다.\n- 오토 폰 비스마르크"
LOADING_TIP_1:0 "겪어보지 못한 자에게 전쟁이란 달콤한 것이다.\n- 에라스무스"
LOADING_TIP_2:0 "전쟁은 누구도 좋아서 하는 게 아니오. 이건 의무이지. 국민이 침략의 희생자가 되었을 때 싸워서 스스로를 지키는 것 외에 다른 해결책은 없소.\n- 아흐마드 샤 마수드"
LOADING_TIP_3:0 "나무가 단단하면 곧 부러지고, 군대가 강하면 곧 망할것이다.\n- 노자"
LOADING_TIP_4:0 "국가간의 전쟁 역시도 우리가 이웃과 다투는 것과 같은 이유로 시작되는 것이다.\n- 미셸 몽테뉴"
LOADING_TIP_5:0 "도로써 군주를 보좌하는 이는 군사로 천하를 누르고자 하지 않는다. 결과가 좋으면 될 따름이요, 군사를 쓰지는 않는다.\n- 노자"
LOADING_TIP_6:0 "전투에서 패배하는 것 다음으로 비참한 것은 전투에서 승리하는 것이다.\n- 아서 웰즐리"
LOADING_TIP_7:0 "군대란 인간을 잡는 흉기요, 전쟁은 덕을 거스르는 것이며, 장수는 죽음을 내리는 관리다. 따라서 전쟁은 부득이한 경우에만 하는 것이다.\n- 위료자"
LOADING_TIP_8:0 "그냥 전쟁만 멈춰줘요, 그게 전부예요.\n- 한 시리아 난민 소년"
LOADING_TIP_9:0 "그대 질문에 다섯 글자로 대답하겠다. M.E.R.D.E\n- 피에르 캉브론느"
LOADING_TIP_10:0 "기억하라!\n- 오라두르쉬르글란 마을 입구에 세워진 푯말"
LOADING_TIP_11:0 "나는 전쟁이 좋다. 전쟁은 커다란 소풍과 같다.\n- 줄리안 그렌펠"
LOADING_TIP_12:0 "너희가 우리 군인 10명을 죽일 때 우리는 너희 편 1명을 죽일 테지만 결국 지치는 것은 너희들일 것이다.\n- 호치민"
LOADING_TIP_13:0 "누구나 전쟁에서 자신이 죽는다고 생각하지 않는다. 자신은 살아남아서 죽은 전우들을 묻게 될 것이라고만 생각한다. 하지만 현실은 그렇지 않다.\n- 아돌프 히틀러"
LOADING_TIP_14:0 "늙은이들이 전쟁을 선포한다. 그러나 싸워야 하고 죽어야 하는 것은 젊은이들이다.\n- 허버트 후버"
LOADING_TIP_15:0 "단순히 평화를 외친다고 해서 평화가 이루어지는 게 아니다. 평화는 그저 의미없는 한 단어일 뿐이다. 우리에게 필요한 건 영광스러운 평화다.\n- 나폴레옹 보나파르트"
LOADING_TIP_16:0 "당신은 전쟁에 관심이 없을지 몰라도, 전쟁은 당신에게 관심이 있다.\n- 레프 트로츠키"
LOADING_TIP_17:0 "대군(大軍)에게 병법(兵法)은 필요없다.\n- 나폴레옹 보나파르트"
LOADING_TIP_18:0 "더 이상의 전쟁은 안 된다!\n- 그단스크 베스테르플라테 반도에 있는 어떤 사건을 위한 기념비"
LOADING_TIP_19:0 "땀 한 파인트는 피 한 갤런을 아끼게 한다.\n- 조지 패튼"
LOADING_TIP_20:0 "맨 먼저 전쟁을 일으킨 자에게 저주가 있으라.\n- 크리스토퍼 말로"
LOADING_TIP_21:0 "몇천 명이란 사람을 살해하는 것은 외견상으로 훌륭한 이름이 주어진다. 전쟁은 영광의 기술이며 불멸의 명성을 부여한다.\n- 영"
LOADING_TIP_22:0 "모든 것은 전쟁만으로 해결되는 것이 아니다.\n- 손자병법"
LOADING_TIP_23:0 "모든 인류 죄악의 총합은 전쟁이다.\n- J. 그라이트"
LOADING_TIP_24:0 "모두를 죽여라. 주님께서 가려내실 것이다.\n- 아르노 아모리"
LOADING_TIP_25:0 "무고한 민간인은 없다. 그것은 그쪽 정부와 함께 우리와 싸우는 민중들이고 우리는 무장한 적군하고만 싸우는게 아니다. 그래서 소위 죄없는 방관자를 죽이는 것을 나는 별로 개의치 않았다.\n- 커티스 르메이"
LOADING_TIP_26:0 "무기는 설사 백 년 동안 쓸 일이 없다 해도, 단 하루도 갖추지 않을 수 없다.\n- 정약용"
LOADING_TIP_27:0 "부자들이 전쟁을 선언하면 죽는 자들은 가난한 자들이다.\n- 장폴 사르트르"
LOADING_TIP_28:0 "부정한 평화보다는 올바른 전쟁을 하라.\n- 독일 속담"
LOADING_TIP_29:0 "승리하는 자는 설명이 필요없다. 그러나 패배하는 자는 변명하기 전에 스스로 사라져야 한다.\n- 아돌프 히틀러"
LOADING_TIP_30:0 "승리한 군대라도 죽은 병사들을 생각할 줄 알아야 한다.\n- 아돌프 히틀러"
LOADING_TIP_31:0 "사단을 시장에서 판다면 사주겠지만 시장에서는 사단을 팔지 않는다. 증원은 불가능하다.\n- 이오시프 스탈린"
LOADING_TIP_32:0 "장자 한명의 죽음은 비극이요, 백만명의 죽음은 통계다.\n- 에리히 마리아 레마르크"
LOADING_TIP_33:0 "사실 저 밑에 스즈키 네는 군용 볼트를, 옆집 하루노보 네는 군용 너트를 만들고 있을 뿐이다.\n- 커티스 르메이"
LOADING_TIP_34:0 "신은 가장 강한 포병대가 있는 군의 편이다.\n- 나폴레옹 보나파르트"
LOADING_TIP_35:0 "악한 인간일수록 훌륭한 군인이다.\n- 나폴레옹 보나파르트"
LOADING_TIP_36:0 "으레 좋은 국가가 좋은 군대에 선행하기 마련이다.\n- 니콜로 마키아벨리, 로마사 논고 에서"
LOADING_TIP_37:0 "인류가 전쟁의 종말을 이룩해야 한다. 그렇지 않으면 전쟁이 인류의 종말을 가져다 줄 것이다.\n- 허버트 조지 웰즈 <다가올 세상>에서"
LOADING_TIP_38:0 "인류 역사상 무적의 군대란 존재하지 않았으며, 앞으로도 결코 존재하지 않을 것이다.\n- 이오시프 스탈린"
LOADING_TIP_39:0 "장래의 전쟁은 승리로 끝나는 것이 아니라 상호 전멸로 끝난다.\n- 버트런드 러셀"
LOADING_TIP_40:0 "전쟁, 아 끔찍한 전쟁이여!\n- 베르길리우스"
LOADING_TIP_41:0 "전쟁과 내란이 일어나는 원인이 다섯 가지가 있으니, 첫째 명분을 건 싸움, 둘째 이권을 다투는 싸움, 셋째 악정의 누적에서 오는 싸움, 넷째 내란이 유발한 싸움, 다섯째 기근이 가져온 전쟁이다.\n- 오기"
LOADING_TIP_42:0 "전쟁도 필요한 인간들에게는 정당하다.\n- B.버크"
LOADING_TIP_43:0 "전쟁에는 준우승자를 위한 이등상이 없다.\n- 오마 브래들리"
LOADING_TIP_44:0 "전쟁에서 어느 편이 스스로를 승자라고 부를지라도 승자는 없고 모두 패배자 뿐이다.\n- 네빌 체임벌린"
LOADING_TIP_45:0 "전쟁의 동력원은 무한한 자금이다.\n- 키케로"
LOADING_TIP_46:0 "전쟁을 하려면 세가지가 필요하다. 돈, 돈, 그리고 더 많은 돈이다.\n- 지안 지안코모 트리불치오"
LOADING_TIP_47:0 "전쟁의 반대말은 평화가 아니다. 전쟁의 반대말은 창조이다.\n- 조너선 라슨"
LOADING_TIP_48:0 "전쟁의 해로움을 알지 못하는 자는 전쟁의 이로움도 알지 못한다.\n- 손자"
LOADING_TIP_49:0 "전쟁은 가장 승산이 있다 해도 국가적 불행임에 틀림없다.\n- H. V. 몰트케"
LOADING_TIP_50:0 "전쟁은 도적을 만들고, 평화는 그들을 교수형에 처한다.\n- 서양 격언"
LOADING_TIP_51:0 "전쟁은 모두 도둑질만을 목적으로 삼는다.\n- 볼테르"
LOADING_TIP_52:0 "살려고 하면 죽고 죽으려 하면 산다.\n- 오기-오자병법"
LOADING_TIP_53:0 "전쟁은 왕들의 거래다.\n- 존 드라이든"
LOADING_TIP_54:0 "전쟁은 우리의 환경을 최대로 파괴한다.\n- 올로프 팔메"
LOADING_TIP_55:0 "전쟁은 위대한 서사시와 위대한 영웅을 남기는 게 아니라 전쟁은 욕심과 자만에서 탄생되며 남는 건 눈물과 고통, 피만 남게 되는 비참한 것임을 우리는 깨달아야 한다.\n- 클라우제비츠"
LOADING_TIP_56:0 "전쟁은 잔인한 것이다. 그걸 바꿀 필요는 없다. 잔인하면 잔인할수록 빨리 끝나니까.\n- 윌리엄 테쿰세 셔먼"
LOADING_TIP_57:0 "전쟁의 격렬함은 마약과도 같아서, 종종 빠져나올수 없을 정도로 중독된다.\n- 크리스 헤지스"
LOADING_TIP_58:0 "전쟁은 잘못을 바로잡는 데 완전히 비능률적인 수단이다. 손실을 보상하기보다는 오히려 증가시킨다.\n- 토머스 제퍼슨"
LOADING_TIP_59:0 "전쟁은 지휘관들이 막을 수 있는 것이 아니라 전쟁에 이유없이 끌려온 군인들이 막을 수 있습니다. 군인들이야말로 가장 자연스럽게 전쟁을 막을 수 있습니다. 명령에 불복종하면 되기 때문입니다.\n- 레프 톨스토이"
LOADING_TIP_60:0 "전쟁은 파괴의 과학이다.\n- 존 애포트"
LOADING_TIP_61:0 "전쟁은 누가 옳고 그른지를 결정해주지 않는다, 다만 누가 살아 남는지를 결정할 뿐이다.\n- 버트런드 러셀"
LOADING_TIP_62:0 "전쟁을 끝나는 가장 신속한 길은 그 전쟁에 지는 것이다.\n- 조지 오웰"
LOADING_TIP_63:0 "전쟁을 좋아하는 민족은 반드시 망한다. 그러나 전쟁을 잊은 나라 또한 망한다.\n- 리렐 라하트"
LOADING_TIP_64:0 "전쟁의 첫 번째 희생자는 진실이다.\n- 아이스퀼로스"
LOADING_TIP_65:0 "전쟁이란 또 다른 정치의 연장이다.\n- 클라우제비츠"
LOADING_TIP_66:0 "전쟁이 터지면 법은 침묵하기 마련이다.\n- 마르쿠스 툴리우스 키케로"
LOADING_TIP_67:0 "전쟁 준비를 위해서 국민으로부터 징집되는 세금은 군대가 지켜야 할 노동의 산물을 거의 삼켜 버린다.\n- 레프 톨스토이"
LOADING_TIP_68:0 "전쟁 준비를 하는 것에 의해서만 평화 준비를 할 수 있다는 것은 참으로 유감스런 일이다.\n- 존 F. 케네디"
LOADING_TIP_69:0 "정치가 유혈 없는 전쟁인 것에 반해, 전쟁은 유혈 있는 정치다.\n- 마오쩌둥"
LOADING_TIP_70:0 "제3차 세계대전에서 이길 수 있는 유일한 방법은 전쟁을 막는 것뿐이다.\n- 드와이트 D. 아이젠하워"
LOADING_TIP_71:0 "제3차 세계대전에서는 어떤 무기가 쓰일지는 모르겠지만, 제4차 세계대전에서는 분명히 돌과 나무 막대가 쓰일 것이다.\n- 알베르트 아인슈타인"
LOADING_TIP_72:0 "좋은 전쟁, 나쁜 평화란 이 세상에 있었던 적이 없다.\n- 벤저민 프랭클린"
LOADING_TIP_73:0 "죽은 자만이 전쟁의 끝을 본다.\n- 플라톤"
LOADING_TIP_74:0 "천하가 비록 편안하더라도, 전쟁을 잊으면 반드시 위태로워진다.\n- 사마양저"
LOADING_TIP_75:0 "칼로써 얻은 국토는 다시 칼에 의해서 탈취당할 것이지만 괭이로써 얻은 것은 영원한 것이다.\n- 테오도르 몸젠"
LOADING_TIP_76:0 "평화는 폭력에 의해서 유지될 수가 없다. 그것은 오직 이해를 통해서만 유지될 수 있다.\n- 알베르트 아인슈타인"
LOADING_TIP_77:0 "전쟁 중 '덴노 헤이카 반자이', '대일본제국 만세'를 외치며 죽었다고들 하는데 난 그런 전우는 단 한 명도 보질 못했어요. 모두가 마지막 순간 '오카상'을 외치더군요.\n- 하라다 가나메"
LOADING_TIP_78:0 "전쟁이란, 겪어보지 않은 자에겐 감미로운 것이다. 하지만, 겪어본 자에겐 소름 끼치는 것이다.\n- 핀다로스"
LOADING_TIP_79:0 "전쟁이란 게 무엇인지 설명을 해주겠소. 사람을 죽여야 하는 일이고, 그들을 충분히 많이 죽이면 그들은 그만할 것이오.\n- 커티스 르메이"
LOADING_TIP_80:0 "전쟁은 즐거워요. 죽지만 않는다면요.\n- 닉 윌리엄스 중위"